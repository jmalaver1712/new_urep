    <!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
    <html>
    <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>A침adir fila a una tabla con jQuery</title>
    <script type="text/javascript" src="http://lineadecodigo.com/js/jquery/jquery.js"></script>
    <script type="text/javascript">
     
    $(document).ready(function(){
     
     $("#add").click(function() {
     
             /* Opci칩n 1 */
             var n = $('tr:last td', $("#mitabla")).length;
     
             var tds = '<tr>';
         for(var i = 0; i < n; i++){
             tds += '<td>nuevo</td>';
         }
         tds += '</tr>';
     
         $("#mitabla").append(tds);          
       });
    });
     
    </script>
    </head>
    <body>
    <h1>A침adir fila a una tabla con jQuery</h1>
     
     
    <table border="1" id="mitabla">
    <tbody>
    <tr>
    <td>Dato 1.1</td>
    <td>Dato 1.2</td>
    <td>Dato 1.3</td>
    <td>Dato 1.3</td>
    <td>Dato 1.3</td>
    </tr>
    <tr>
    <td>Dato 2.1</td>
    <td>Dato 2.2</td>
    <td>Dato 2.3</td>
    <td>Dato 1.3</td>
    <td>Dato 1.3</td>
    </tr>
    <tr>
    <td>Dato 3.1</td>
    <td>Dato 3.2</td>
    <td>Dato 3.3</td>
    <td>Dato 1.3</td>
    <td>Dato 1.3</td>
    </tr>
    </tbody>
    </table>
     
     
    <button id="add">A침adir Fila</button>
     
    <br><br>
    <hr>
    </body>
    </html>
